server {
   listen `host:8080`;
   server_name  `webserv`;
   error_page  504  /504.html;
   error_page   500 502  /50x.html;
   client_max_body_size 6144;
   uploadDirectory uploads;

   location / {
      allow GET;
	  allow POST;
      root   /defaults;
      listing off;
      default_file index.html;
      cgi_path ;
      CGI stuff?
   }

	location /src {
	allow GET;
	allow DELETE;
	allow POST;
	root   /src/default;
	listing on/off;
	default_file index.html;
	CGI stuff?
   }

   location /test {
	  allow GET;
	  allow DELETE;
	  allow POST;
	  root   /test;
	  listing on;
	  default_file form.html;
	  CGI stuff?
   }

	location /uploads {
		allow GET;
		allow POST;
		allow DELETE;
		root /uploads;
		listing off;
		default_file index.html;
		CGI stuff?
	}
}

