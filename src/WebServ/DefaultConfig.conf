server {
    listen 8080
    server_name autoindex_test

    location /autoindex {
        root /www/tests
        autoindex on
    }

    location /no_autoindex {
        root /www/tests
        autoindex off
    }
}

server {
    listen 8080
    server_name methods_test

    location /post {
        allow_method POST
        root /www/tests/test_post
    }

    location /get {
        allow_method GET
        root /www/tests/test_get
    }
    
    location /delete {
        allow_method DELETE
        root /www/tests/test_delete
    }
}

