<!DOCTYPE html>
<html>
<head>
    <title>Practice Form</title>
    <style>
              h1 {
            color: rgb(0, 128, 128);
            display: inline-block; 
            margin-right: 10px; 
        }
		.form-container {
            padding: 20px;
            margin: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .small-image {
            width: 350px;
            vertical-align: top;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
 
        input[type="text"],
        input[type="file"],
        textarea {
            width: 30%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
 
        input[type="submit"] {
            background-color: rgb(0, 128, 128);
            color: whitesmoke;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        /* Add space between form elements */
        input[type="text"],
        input[type="file"],
        textarea,
        input[type="submit"] {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <h1>CGI demonstration</h1>
	<img src="../src/cgi-bin/penguinPlaceholder.jpg" alt="Image Description" class="small-image">
    <div class="form-container">
        <h2>Registration Form</h2>
        <form action="../src/cgi-bin/form.py" method="post">
            <label for="First">Name:</label>
            <input type="text" name="name" required><br>
 
            <label for="Last Name">Last Name:</label>
            <input type="text" name="lastName" required><br>
 
            <input type="submit" name="submit">
        </form>
        <h1>File Upload Form</h1>
        <form enctype="multipart/form-data" action="../src/cgi-bin/fileUpload.py" method="post">
            <label for="file">Choose a file:</label>
            <input type="file" name="file" id="file" required><br>
            <input type="submit" value="Upload">
        </form>
        <form action="../src/cgi-bin/form.py" method="post" target="post">
            <label for="textcontent">Text Content:</label>
            <textarea name="textcontent" id="textcontent" cols="40" rows="4" oninput="handleInput(this)">Type your text here...</textarea><br>
            <input type="submit" value="Submit">
         </form>
    </div>

    <script>
        function handleInput(element) {
            if (element.value === 'Type your text here...') {
                element.value = '';
            }
        }
    </script>
</body>
</html>
